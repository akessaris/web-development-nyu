<!DOCTYPE html>

<html>
  <head>
    <title>Simple jQuery Applications</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
<!-- Part 1 -->
    <!-- Change text -->
    <h1>Style Applications</h1>
    <h1 id="special">Green</h1>
    <p>Testing...</p>
    <p>Let's see if this works</p>
    <div class="highlight">
      <h2>Yup</h2>
    </div>

    <button id="change">Change Styles</button>
    <hr>

<!-- Part 2 -->
    <!-- Change image -->
    <h1>Image Application</h1>
    <img id="profile" src="profile-pic.jpg" width="400" height="600" alt="Sick profile pic">
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="fade">Fade Out</button>
    <hr>

<!-- Part 3 -->
    <!-- Animation -->
    <h1>Animation</h1>
    <button id="animate">Animate</button>
    <div id="animation" style="background:green;height:50px;width:50px;position:absolute;"></div>
    <hr>

<!-- Part 4 -->
      <!-- Input -->
      <h1>Username and Password Application</h1>
      <form action="">
        username:<input type="text" name="username" id="user">
        password:<input type="password" name="password" id="pass">
      </form>
      <div id="demo"></div>
      <hr>

<!-- Part 5 - Website -->
    <!-- Well-designed website using JQuery -->
    <h1>Well-designed website using JQuery</h1>
    <a href="cooking/cooking.html">Amateur Chef</a>
    <hr>

<!-- Link JS scripts -->
    <script src="js/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="js/test.js"></script>
  </body>

</html>
